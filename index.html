<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Heading -->
    <h1 id="head" class="meow">Number Converter</h1>

    <!-- capture input from user -->
    <form>
      <label id="lbl" for="" class="meow">Enter Decimal Number</label><br />
      <input id="input" type="text" /><br /><br />
      <button type="button" id="button" onclick="myfunction()">
        Click to display result
      </button>
    </form>

    <!-- displays result -->
    <p id="para" class="meow"></p>
    <br />
    <p id="copyr" class="meow">by Sabry Aboud</p>

    <script src="javascript.js"></script>
  </body>
</html>
